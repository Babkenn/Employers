<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox (change)="$event ? toggleAllRows() : null"
                [checked]="selection.hasValue() && isAllSelected()"
                [indeterminate]="selection.hasValue() && !isAllSelected()">
            </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(element) : null"
                [checked]="selection.isSelected(element)">
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="totalTime">
        <th mat-header-cell *matHeaderCellDef> Total Clocked Time </th>
        <td mat-cell *matCellDef="let element"> {{element.totalClock}} </td>
    </ng-container>

    <ng-container matColumnDef="totalPaidAmmount">
        <th mat-header-cell *matHeaderCellDef> Total Paid Ammount </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
    </ng-container>

    <ng-container matColumnDef="totalOverTime">
        <th mat-header-cell *matHeaderCellDef> Total Over Time </th>
        <td mat-cell *matCellDef="let element"> {{element.totalOverTimeAmout}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
            <!-- TODO - Implement edit action-->
            <!-- <button class="mat-button">Edit</button> -->
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    [pageSize]="10"
    [length]="totalItems"
    showFirstLastButtons
    (page)="onPageChange($event)"></mat-paginator>
